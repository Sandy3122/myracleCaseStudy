<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Management Service</title>
    <!-- BootStrap Css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
      body
      {
        background-image: linear-gradient(to left, rgb(232, 217, 217), rgb(86, 153, 240));
      }
      h1{
            margin-top:20px;
            font-family:Lucida Handwriting; /*Cursive*/
            color:#1417dc;
            text-shadow: 4px 4px rgb(165, 157, 157);
        }
        .heading{
          display: flex;
          justify-content:space-between;
        }
        .lobtn{
          margin-top: 2rem;
        }
    </style>

</head>
<body>

    <section>
        <form class="container col-lg-6">
        <div class="heading">
          <h1>Add Subjects</h1>
          <a href="/logout"><button type="button" class="lobtn btn btn-outline-primary">Logout</button></a><br>
        </div>
        <hr>
          <div class="mb-3">
            <label class="form-label">Subject Id : </label>
            <input type="text" autocomplete="off" class="form-control" id="subId" required="">
          </div>
          <div class="mb-3">
            <label class="form-label">Subject Name : </label>
            <input type="text" autocomplete="off" class="form-control" id="subName" required="">
          </div>
          <div class="mb-3">
            <label class="form-label">Subject Code : </label>
            <input type="text" autocomplete="off" class="form-control" id="subCode" required="">
          </div>
          <div class="mb-3">
            <label class="form-label">Professor Name : </label>
            <input type="text" autocomplete="off" class="form-control" id="prfName" required="">
          </div>
          <div class="mb-3">
            <label class="form-label">Professor Degree : </label>
            <input type="text" autocomplete="off" class="form-control" id="prfDegree" required="">
          </div>
          <br>
                  
          <center>
            <button type="button" class="btn btn-primary" onclick="SendData()">Submit</button>
            <a href="/"><button type="button" class="btn btn-outline-primary">Filter</button></a>
          </center>
        </form>
       </section>
    
</body>

<script>

    function SendData(){
    var data = {
            SubjectId: document.getElementById('subId').value,
            SubjectName: document.getElementById('subName').value,
            SubjectCode: document.getElementById('subCode').value,
            ProfessorName: document.getElementById('prfName').value,
            ProfessorDegree: document.getElementById('prfDegree').value,
             
          }

          fetch('/Data', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          }) 
            .then(response => response.json())
            .then((data) => {             
              console.log(data) 
            })
          
            .catch((error)=>{
              alert("Not Valid");
            });
    
        }

        
  
    </script>

</html>
